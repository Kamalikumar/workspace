<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>JITA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../../static/css/dashboard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/src/js/bootstrap-datetimepicker.js"></script>
    <script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/build/css/bootstrap-datetimepicker.css"></script>
    <style>
body {

    background-color:white;
}
form { display: inline; }
h1 {
    color: navy blue;
    text-align: center;
}
P {
   Color:BLACK;
   }
   <span class="border border-info"></span>


    </style>
</head>

<body>

<div class="container"><br>
    <div class="row">
        <div class="col-xs-12" style="margin-left:200px;margin-right:200px;">
            <div class="panel panel-default">
                <div class="panel-heading" style="color:red; font-size:18px; margin-left:250px;margin-right:250px;">
                    {{serviceList.esname}} Stopped
                </div>
                <br>
                <div class="panel-body">
                    <div class="form-control">
                        <form style="margin-left:15px;margin-right:10px;font-size:16px; " id="form_stop" method="post"
                              action="/stopped/{{serviceList.esid}}/">
                            {%csrf_token%}

                            <div class="form-group row">
                                <label for="inputesid" class="col-sm-3 col-form-label">Entry ID</label>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-6">
                                    <input type="text" value="{{serviceList.esid}}" class="form-control" id="inputesid"
                                           name="esid" placeholder=""
                                           disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Start Date</label>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-6">
                                    <input type="text" maxlength="4" class="form-control" id="startdate"
                                           name="startdate" placeholder="date" value="{{serviceList.startdate}}"
                                           disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputentryby" class="col-sm-3 col-form-label">Entry By</label>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-6">
                                    <input type="text" value='system' class="form-control" id="inputENTRYBY"
                                           name="entryby" required
                                           placeholder="ENTRYBY" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputcategory" class="col-sm-3 col-form-label">Category</label>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-6">
                                    <input type="text" value="{{serviceList.category}}" class="form-control"
                                           id="inputcategory" required
                                           name="category" placeholder="service" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputimportance" class="col-sm-3 col-form-label">Importance</label>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-6">
                                    <input type="text" value="{{serviceList.importance}}" class="form-control"
                                           id="inputimportance" required
                                           name="importance" placeholder="critical" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="col-sm-3 col-form-label">Description<span
                                        style="color:red;"> *</span></label>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-6">
                <textarea class="form-control" type="text" id="description" maxlength="50" rows="2" columns="50"
                          name="description" required></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Downtype time</label>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-6">
                                    <select class="form-control" name="downtypetime">
                                        <option value="Planned">Planned</option>
                                        <option value="Unplanned">Unplanned</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Source</label>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-6">
                                    <select class="form-control" name="source" required>
                                        <option value="Phone">Phone</option>
                                        <option value="Email">Email</option>
                                        <option value="Direct">Direct</option>
                                        <option value="Ticket">Ticket</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputmis" class="col-sm-3 col-form-label">MIS</label>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-6">
                                    <input type="text" value="{{serviceList.mis}}" class="form-control" id="inputmis"
                                           name="mis"
                                           required readonly>
                                </div>
                            </div>
                            <br>

                            <div class="form-group row pull-right">
                                <button type="button" class="btn btn-danger" onclick="location.href='http://127.0.0.1:8000/'" style="margin-right:10px;">Cancel
                                </button>
                                <a style="padding:10px;"></a>
                                <button type="submit" class="btn btn-success" id="stopped" style="margin-right:130px;" onclick="submit();">Submit
                                </button>
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
$(document).ready( function () {
      $("#startdate").datepicker({ dateFormat: "dd-mm-yy" }).val()
      $("#startdate").datepicker('setDate', 'today');
      category();

});
function category()
      {
          var inputcategory = document.getElementById('inputcategory').value;
          if (inputcategory == "S")
          {
            document.getElementById('inputcategory').value = "Service";
          }
          if (inputcategory == "E")
          {
            document.getElementById('inputcategory').value = "Equipment";
          }
      }

function submit()
{
       validateForm();
       window.location.replace('http://127.0.0.1:8000/');
}


function validateForm()
{
  var isValid = true;
  $('.form-group').each(function() {
    if ( $(this).val() === '' )
        isValid = false;
  });

}

    </script>
</body>
</html>
